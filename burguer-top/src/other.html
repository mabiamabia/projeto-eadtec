<!DOCTYPE html>
<html>
  <head>
    <title>Burger MASTER - Novo sabor da Hamburgueria Burger Top</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img//burguertop2.png" alt="Hamburgueria Burger Top" />
      </div>
    </header>

    <main>
      <section>
        <h1>PROMOÇÃO DE LANÇAMENTO</h1>
        <img
          src="caminho-para-a-foto-do-lanche.png"
          alt="Foto do lanche com o novo sabor"
        />
        <h2>Novo sabor: MASTER</h2>
        <p>
          Ingredientes: Tomate, Cogumelo, Manjericão, Provolone e Queijo fresco
        </p>
        <p>Valor original: R$X,XX</p>
        <p>Valor com desconto: R$X,XX</p>
        <a href="#" class="order-button">Fazer pedido</a>
      </section>

      <section>
        <h2>Siga-nos nas redes sociais</h2>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/seu-usuario-instagram"
            target="_blank"
          >
            <img
              src="caminho-para-o-icone-instagram.png"
              alt="Ícone do Instagram"
            />
          </a>
          <a
            href="https://www.facebook.com/seu-usuario-facebook"
            target="_blank"
          >
            <img
              src="caminho-para-o-icone-facebook.png"
              alt="Ícone do Facebook"
            />
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>Todos os direitos reservados. &copy; 2023 Hamburgueria Burger Top</p>
    </footer>
  </body>
</html>
